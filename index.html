<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/logo.svg" alt="" class="logo logoCabecalho">
    </header>
    <main class="mainProdutos">
        <section class="produtos">
            <h2 class="tituloMeusProdutos">Meus produtos:</h2>
            <div class="containerProdutos" data-produtos>

            </div>  
        </section>
        <section class="containerAdicionarProduto">
            <form class="formularioAdicionarProduto" data-formulario>
                <h2 class="adicionarProduto">Adicionar produto:</h2>
                <input type="text" id="nome" name="nome" class="formulario campoFormulario" placeholder="Nome..." data-nome><br>
                <span class="alerta alertaNome"></span>
                <input type="text" id="valor" name="valor" class="formulario campoFormulario" placeholder="Valor..." data-valor><br>
                <span class="alerta alertaValor"></span>
                <input type="text" id="imagem" name="imagem" class="formulario campoFormulario" placeholder="Imagem..." data-imagem><br>
                <span class="alerta alertaImagem"></span>
                <div class="containerBotao">
                    <button type="submit" class="botao botaoGuardar">Guardar</button> <button type="reset" class="botao botaoLimpar">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <img src="assets/logo.svg" alt="" class="logo logoRodape">
        <p class="paragrafoRodape">Desenvolvido por Thatyane Marques</p>
        <p class="paragrafoRodape">ONE e Alura Latam - 2024</p>
    </footer>
    <script src="java-script/main.js" type="module"></script>
    <script src="java-script/guardar.js" type="module"></script>
    <script src="java-script/excluir.js" type="module"></script>
</body>
</html>
